{% extends 'main/layout.html' %}
{% load static %}


{% block content %}



{% for x in sc %}
<br><br><br><br><br><br><br><br>

<div class="col-md-4" style="padding-right: 50px;">
    <div class="post">
        <a class="post-img" href="{% url 'blog-post' x.id %}"><img src="{{x.img.url}}" alt
                ><noscript><img src="{% static 'img/post-4.jpg' %}"
                    alt></noscript></a>
        <div class="post-body">
            <div class="post-meta">
                <a class="post-category cat-2" href="{% url 'category' x.id %}">{{x.category}}</a>
                <span class="post-date">March 27, 2018</span>
            </div>
            <h3 class="post-title"><a href="{% url 'blog-post' x.id %}">{{x.metn}}</a></h3>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endfor %}





{%endblock%}
